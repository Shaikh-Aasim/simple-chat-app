  <body>
    <!-- =====================
          LOGIN PAGE
    ===================== -->
    <div class="login-container" id="loginContainer">
      <div class="login-box">
        <h2>Login to Aasim Chat </h2>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <div id="loginError" class="error-msg"></div>
      </div>
    </div>

    <!-- =====================
          CHAT PAGE
    ===================== -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <span id="chat-name" >Aasim Chat</span>
        <span style="font-size: 20px; color: #111a2b;float: right; ">AasimChat</span>     &hearts;
      </div>

      <ul id="messages"></ul>

      <div class="input-area">
        <button class="emoji-btn" id="emojiBtn">ðŸ˜Š</button>
        <input id="msg" placeholder="Type a message..." autocomplete="off" />
        <button class="send-btn">Send</button>
      </div>
    </div>

    <script>
      let socket;
      let username = "";

      const loginBtn = document.getElementById("loginBtn");
      const loginContainer = document.getElementById("loginContainer");
      const chatContainer = document.getElementById("chatContainer");
      const loginError = document.getElementById("loginError");

      const input = document.getElementById("msg");
      const messages = document.getElementById("messages");
      const sendButton = document.querySelector(".send-btn");

      // ===============================
      // SIMPLE CIPHER (same as before)
      // ===============================
      function encrypt(text, shift = 17) {
        return text
          .split("")
          .map((c) => {
            const code = c.charCodeAt(0);
            if (code >= 32 && code <= 126)
              return String.fromCharCode(((code - 32 + shift) % 95) + 32);
            return c;
          })
          .join("");
      }

      function decrypt(text, shift = 17) {
        return text
          .split("")
          .map((c) => {
            const code = c.charCodeAt(0);
            if (code >= 32 && code <= 126)
              return String.fromCharCode(((code - 32 - shift + 95) % 95) + 32);
            return c;
          })
          .join("");
      }

      // ===============================
      // LOGIN LOGIC
      // ===============================
      loginBtn.addEventListener("click", async () => {
        username = document.getElementById("loginUsername").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        loginError.textContent = "";

        if (!username || !password) {
          loginError.textContent = "Please enter both username and password.";
          return;
        }

        try {
          const response = await fetch("https://simple-chat-app-l0fm.onrender.com/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            // Hide login and show chat
            loginContainer.style.display = "none";
            chatContainer.style.display = "flex";
            document.getElementById("chat-name").textContent =
              username;
            connectSocket();
          } else {
            loginError.textContent = data.message || "Invalid credentials.";
          }
        } catch (err) {
          loginError.textContent = "Server not reachable.";
          console.error(err);
        }
      });

      // ===============================
      // SOCKET CONNECTION (after login)
      // ===============================
      function connectSocket() {
        socket = io("https://simple-chat-app-l0fm.onrender.com/", { query: { username } });

        socket.on("connect", () => {
          console.log("Connected as:", username);
        });

        socket.on("chatMessage", (msg) => {
          const li = document.createElement("li");
          li.className = msg.user === username ? "me" : "friend";
          li.innerHTML = `<span>${decrypt(msg.text)}</span><span class="time">${msg.time}</span>`;
          messages.appendChild(li);
          messages.scrollTop = messages.scrollHeight;
        });

        sendButton.onclick = sendMessage;
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") sendMessage();
        });
      }

      // ===============================
      // SEND MESSAGE
      // ===============================
      function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        const time = new Date();
        let hours = time.getHours();
        const minutes = time.getMinutes().toString().padStart(2, "0");
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;
        const formattedTime = `${hours}:${minutes} ${ampm}`;

        const encryptedText = encrypt(text);
        const msgData = { user: username, text: encryptedText, time: formattedTime };
        socket.emit("chatMessage", msgData);
        input.value = "";
      }
    </script>
  </body>
